<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Sederhana</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Selamat Datang di Website Sederhana</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Beranda</a></li>
            <li><a href="#about">Tentang</a></li>
            <li><a href="#contact">Kontak</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Beranda</h2>
            <p>Ini adalah halaman beranda dari website sederhana kita.</p>
        </section>
        <section id="about">
            <h2>Tentang</h2>
            <p>Website ini dibuat untuk demonstrasi cara membuat situs web sederhana.</p>
        </section>
        <section id="contact">
            <h2>Kontak</h2>
            <form id="contact-form">
                <label for="name">Nama:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Pesan:</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Kirim</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Website Sederhana. Semua hak dilindungi.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
